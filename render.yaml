services:
  # Main Web Service
  - type: web
    name: shopibot
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_SALES_ASSISTANT_WIDGET_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: N8N_WEBHOOK_URL
        sync: false
      - key: N8N_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: shopibot-db
          property: connectionString
    autoDeploy: true

  # PostgreSQL Database
databases:
  - name: shopibot-db
    databaseName: shopibot
    plan: starter
